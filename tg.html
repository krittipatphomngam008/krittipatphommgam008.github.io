<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("pho/wed.jpg") no-repeat center center/cover;
            height: 100vh;
            background-attachment: fixed;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0);
            padding: 200;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;

        }
        .hero h1 {
            font-size: 100px;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 5px #000;
            color: rgb(0, 0, 0); /* Ensure text is white for contrast */
            text-shadow: 2px 2px 5px #000, 0 0 25px green, 0 0 5px darkgreen;
        }
        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures image stays behind the text */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Game</a>
        <a href="#">Trailer Game</a>
    </div>
</body>
</html>
