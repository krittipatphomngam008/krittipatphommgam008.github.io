<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้เสียง</title>
</head>
<body>
    <label for="browsers">เลือกเบราว์เซอร์</label>
    <input list="browsers" id="browser" name="browser">
    <datalist id="browsers">
        <option value="safari">
        <option value="chrome">
        <option value="opera">
        <option value="firefox">
    </datalist>
</body>
</html>
